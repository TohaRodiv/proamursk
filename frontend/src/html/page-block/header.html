<header>
    <div class="container header-container">
        <a href="index.html" class="header__logo-link">
            @@if (page === "index") {
                <img src="images/svg/logo.svg" alt="проАмурск" class="header__logo-img header__logo-img_index">
            }

            @@if (page === "news") {
                <img src="images/svg/logo_news.svg" alt="проАмурск" class="header__logo-img header__logo-img_other">
            }

            @@if (page === "event") {
                <img src="images/svg/logo_event.svg" alt="проАмурск" class="header__logo-img header__logo-img_other">
            }

            @@if (page === "history") {
                <img src="images/svg/logo_history.svg" alt="проАмурск" class="header__logo-img header__logo-img_other">
            }
        </a>

        <div class="header__nav">
            @@include('page-block/site-nav.html', {
                "active": "@@page"
            })
        </div>

        <div class="header__weather-widget weather-widget">
            <img src="images/weather-widget.svg" alt="">
        </div>

        <button class="header__search-btn icon-search show-pop-up" data-pop-up="search"></button>
    </div>
</header>
