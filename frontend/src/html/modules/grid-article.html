<a href="@@link" class="article @@class">
    <div class="article__bg-gradient"></div>

    <div class="article__cover-wrap">
        <img src="@@img" alt="" class="article__cover">
    </div>

    <div class="article__text-wrap">
        <h2 class="article__title">@@title</h2>

        <p class="article__description">@@description</p>

        <div class="article__wobbler">
            @@include('modules/wobbler.html', {
                "wobbler": "@@wobbler"
            })
        </div>
    </div>
</a>
