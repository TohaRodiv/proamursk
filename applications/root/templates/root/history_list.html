<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Истории</title>
</head>
<body>
    <h1>Амурские истории</h1>
    {% if histories %}
        {% for history in histories %}
            <h3>{{ history.title }}</h3>
            <p>{{ history.content }}</p>
            <a href="{{ history.get_absolute_url }}">Читать подробнее >></a>
            <hr>
        {% endfor %}
    {% endif %}
</body>
</html>
