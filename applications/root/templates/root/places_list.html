<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Амурские места</title>
</head>
<body>
    <h1>Амурские места</h1>
    {% if places %}
        {% for place in places %}
            <h3>{{ place.title }}</h3>
            <p>{{ place.content }}</p>
            <a href="{{ place.get_absolute_url }}">Подробнее >></a>
            <hr>
        {% endfor %}
    {% endif %}
</body>
</html>
