<div style="max-width: 500px; margin: 0 auto; position: relative; text-align: center">
    <a href="{{ url }}" style="display: block">
        <img src="{{ img_src }}" style="max-width: 100%">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%">
            <h2 style="color: #fff6f7">{{ title }}</h2>
            <p style="color: #fff6f7">{{ descriptor }}</p>
        </div>
    </a>
</div>
