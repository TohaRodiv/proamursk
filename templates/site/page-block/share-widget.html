{% load static static_version %}
<div class="share-widget">
    <span class="share-widget__text">Поделиться</span>

    <div class="share-widget__links-wrap">
        <a href="https://twitter.com/share?url={{ request.build_absolute_uri }}" target="_blank" class="share-widget__link"><img src="{% static "site/images/svg/twitter.svg" %}{% static_version %}" alt="" class="share-widget__link-img"></a>
        <a href="http://www.facebook.com/share.php?u={{ request.build_absolute_uri }}" target="_blank" class="share-widget__link"><img src="{% static "site/images/svg/fb.svg" %}{% static_version %}" alt="" class="share-widget__link-img"></a>
        <a href="https://connect.ok.ru/offer?url=={{ request.build_absolute_uri }}" target="_blank" class="share-widget__link"><img src="{% static "site/images/svg/odnoklassniki-color.svg" %}{% static_version %}" alt="" class="share-widget__link-img"></a>
        <a href="http://vkontakte.ru/share.php?url={{ request.build_absolute_uri }}" target="_blank" class="share-widget__link"><img src="{% static "site/images/svg/vk.svg" %}{% static_version %}" alt="" class="share-widget__link-img"></a>
    </div>
</div>
