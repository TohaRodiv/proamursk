{% load posteditor_tags %}
{% load media_filters %}

{% if widget.image %}
    <div class="post-editor__block_image">
        <div class="indent-wrap {% if section.marginTop %}indent-wrap_mt{{ section.marginTop }}{% endif %} {% if section.marginBottom %}indent-wrap_mb{{ section.marginBottom }}{% endif %} {% if section.paddingTop %}indent-wrap_pt{{ section.paddingTop }}{% endif %} {% if section.paddingBottom %}indent-wrap_pb{{ section.paddingBottom }}{% endif %}">
            {% if widget.link %}
                <a href="{{ widget.link }}" {% if request.get_host not in widget.link %}target="_blank"{% endif %} {% if widget.backgroundFlag %}class="hoverable"{% endif %}>
            {% endif %}
                {% get_image_size column.width as image_size %}
                <img src="{{ images|get_item:widget.image.id|get_thumbnail_url_by_size:image_size }}">
            {% if widget.link %}
                <div class="img-shadow"></div>
                </a>
            {% endif %}
            {% if widget.sign %}
                <figcaption class="post-editor__block_caption">{{ widget.sign }}</figcaption>
            {% endif %}
        </div>
    </div>
{% endif %}
