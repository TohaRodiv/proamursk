<table style="width: 100%; border-collapse: collapse;">
	<tr>
		<td class="button-link-td" style="width: 100%; text-align: center;">
			<a class="button-link" href="{{ url }}" style="cursor: pointer; color: #000000; text-decoration: none; display: inline-block; padding: 8px 15px; line-height: 1; border: 1px solid #7a7a7a; border-radius: 5px; background-color: #ffffff;">{% if text %}{{ text }}{% else %}{{ url }}{% endif %}</a>
		</td>
	</tr>
</table>
