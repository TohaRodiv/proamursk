<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
    </head>
    <body style="min-width: 640px; font-family: 'Helvetica', 'Arial', serif; color: #000000; font-size: 18px; font-weight: normal; line-height: 1.5; background-color: #ffffff; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;">
        
        <table class="wrapper" style="border-collapse: collapse; width: 500px; margin: 50px auto 50px auto;">
            <tr>
                <td>
                    
                    <table class="header" style="width: 100%; border-collapse: collapse; background-color: #ffffff;">
                        <tr>
                            <td>
                                <a class="header-logo-placeholder" href="{{ domain }}" title="Фотостог" style="color: #000000; cursor: pointer; text-decoration: none; display: block; width: 148px; height: 38px; border: 1px solid black;"></a>
                            </td>
                        </tr>
                    </table>

                    <table class="content" style="width: 100%; border-collapse: collapse; background-color: #ffffff;">
                        <tr>
                            <td class="content-td" style="padding: 50px 0 80px 0; text-align: left;">

                                {{ text }}

                            </td>
                        </tr>
                    </table>

                    <table class="footer" style="width: 100%; border-collapse: collapse; text-align: center; background-color: #ffffff;">
                        <tr>
                            <td class="copyright-td" style="font-size: 14px;">
                                &copy; {% now "Y" %}, <a class="footer-link" href="{{ domain }}" title="Фотостог" style="color: #000000; cursor: pointer; text-decoration: none;">Фотостог</a>
                            </td>
                        </tr>
                    </table>

                </td>
            </tr>
        </table>

    </body>
</html>
